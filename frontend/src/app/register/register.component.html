<!-- Section: Design Block -->
<section class="container-fluid custom m-auto mt-5">
  <!-- Jumbotron -->
  <div class="py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body py-5 px-2 px-lg-5 shadow-5">
            <app-register-item></app-register-item>
          </div>
        </div>
      </div>

      <div class="d-none d-lg-block col-lg-6 mb-5 mb-lg-0">
        <img
          [src]="'../../assets/images/login/img_' + imageNumber + '.jpg'"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
