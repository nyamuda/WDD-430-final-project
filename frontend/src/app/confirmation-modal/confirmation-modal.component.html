<div class="modal-header">
  <i class="far fa-trash-can me-2 fs-2 text-danger"></i>
  <h5 class="modal-title fw-bold" id="exampleModalLabel">{{ title }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer bg-light">
  <button
    type="button"
    class="btn btn-secondary text-dark"
    (click)="modalRef.close()"
  >
    Cancel
  </button>
  <button (click)="confirmed()" type="button" class="btn btn-danger">
    {{ action }}
  </button>
</div>
