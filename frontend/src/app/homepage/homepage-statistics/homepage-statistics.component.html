<!-- Jumbotron -->
<div
  *ngIf="isPartActive"
  class="bg-image p-5 text-center shadow-1-strong w-fluid text-white mt-5"
  style="
    background-image: url('https://images.unsplash.com/photo-1538469990728-da0dd350066d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1476&q=80');
  "
>
  <div
    class="mask row row-cols-1 row-cols-md-2 row-cols-lg-4 m-auto"
    style="background-color: rgba(0, 0, 0, 0.6)"
  >
    <div
      *ngFor="let item of companyInfoList; index as i"
      class="col d-flex flex-column align-items-center justify-content-center mb-2 mb-md-0"
    >
      <p class="fs-2 fw-bold mb-n1 colored-title">
        <ngx-animated-counter [params]="params[i]"></ngx-animated-counter>
      </p>
      <p>{{ item.title }}</p>
      <p class="heading-line rounded"></p>
    </div>
  </div>
</div>
<!-- Jumbotron -->
