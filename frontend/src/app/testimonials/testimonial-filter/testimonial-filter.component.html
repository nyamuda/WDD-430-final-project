<!-- Sort By -->
<div class="col-md-4">
  <select
    (change)="sortBy()"
    [(ngModel)]="sortingField"
    class="form-select form-select-lg rounded"
    aria-label=".form-select-lg example"
  >
    <option selected hidden>Filter By Rating</option>
    <option value="all">All</option>
    <option value="stars">5 Stars</option>
    <option value="date">4 Stars</option>
    <option value="title">3 Stars</option>
  </select>
</div>
