<div class="container-fluid custom mt-5">
  <div class="container m-auto text-center">
    <p class="heading-line m-auto rounded"></p>
    <p class="display-6 text-uppercase">Testimonials</p>
    <p>
      Find out why learners love our driving school through their testimonials.
      These testimonials go beyond just driving skills, shedding light on the
      supportive community and personalized guidance that set our programs
      apart.
    </p>
  </div>
  <!-- PLACEHOLDER CONTENT START-->
  <section *ngIf="!isFetchingTestimonials(); else elseBlock">
    <div *ngFor="let item of placeholders" class="row text-center">
      <div class="col-md-4 mb-5 mb-md-0 placeholder-glow">
        <div class="d-flex justify-content-center mb-4">
          <img
            src="../../../assets/images/placeholder/placeholder1.png"
            class="rounded-circle shadow-1-strong"
            width="150"
            height="150"
          />
        </div>
        <p class="mb-3 placeholder col-4 placeholder-lg"></p>
        <h6 class="text-primary mb-3"></h6>

        <p class="px-xl-3 placeholder col-8"></p>
        <p class="px-xl-3 placeholder col-12"></p>
        <p class="px-xl-3 placeholder col-10"></p>
      </div>
      <div class="col-md-4 mb-5 mb-md-0 placeholder-glow">
        <div class="d-flex justify-content-center mb-4">
          <img
            src="../../../assets/images/placeholder/placeholder1.png"
            class="rounded-circle shadow-1-strong"
            width="150"
            height="150"
          />
        </div>
        <p class="mb-3 placeholder col-4 placeholder-lg"></p>
        <h6 class="text-primary mb-3"></h6>

        <p class="px-xl-3 placeholder col-8"></p>
        <p class="px-xl-3 placeholder col-12"></p>
        <p class="px-xl-3 placeholder col-10"></p>
      </div>
      <div class="col-md-4 mb-5 mb-md-0 placeholder-glow">
        <div class="d-flex justify-content-center mb-4">
          <img
            src="../../../assets/images/placeholder/placeholder1.png"
            class="rounded-circle shadow-1-strong"
            width="150"
            height="150"
          />
        </div>
        <p class="mb-3 placeholder col-4 placeholder-lg"></p>
        <h6 class="text-primary mb-3"></h6>

        <p class="px-xl-3 placeholder col-8"></p>
        <p class="px-xl-3 placeholder col-12"></p>
        <p class="px-xl-3 placeholder col-10"></p>
      </div>
    </div>
  </section>
  <!-- PLACEHOLDER CONTENT END -->

  <!-- TESTIMONIALS START -->
  <ng-template #elseBlock>
    <section>
      <div *ngFor="let testimonial of groupsOfItems">
        <app-testimonial-item
          [testimonials]="testimonial"
        ></app-testimonial-item>
      </div>
    </section>
  </ng-template>
  <!-- TESTIMONIALS END -->
</div>
