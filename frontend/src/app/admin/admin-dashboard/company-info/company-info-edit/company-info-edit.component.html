<form [formGroup]="formGroup" class="needs-validation p-4" novalidate>
  <p class="text-center display-6">Company Info</p>
  <!-- Title input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      mdbValidate
      [ngClass]="{
        'is-invalid':
          formGroup.get('title').invalid && formGroup.get('title').touched
      }"
      type="text"
      id="title"
      class="form-control form-control-lg"
      formControlName="title"
    />
    <label mdbLabel class="form-label" for="title">Title </label>
    <mdb-error
      class="mt-1 error-text"
      *ngIf="formGroup.get('title').invalid && formGroup.get('title').touched"
      ><i class="fas fa-exclamation-triangle"></i> Please enter the title.
    </mdb-error>
  </mdb-form-control>

  <!-- Value input -->
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      [ngClass]="{
        'is-invalid':
          formGroup.get('value').invalid && formGroup.get('value').touched
      }"
      mdbValidate
      type="number"
      id="value"
      class="form-control form-control-lg"
      formControlName="value"
    />
    <label mdbLabel class="form-label" for="value">Value</label>
    <mdb-error
      class="mt-1 error-text"
      *ngIf="formGroup.get('value').invalid && formGroup.get('value').touched"
      ><i class="fas fa-exclamation-triangle"></i> Please enter the value.
    </mdb-error>
  </mdb-form-control>

  <!-- Submit button -->
  <div
    *ngIf="isProcessingRequest; else showLoader"
    class="modal-footer bg-light"
  >
    <button
      type="button"
      class="btn btn-secondary text-dark"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
    <button
      *ngIf="editMode; else elseBlock"
      [ngClass]="{ disabled: formGroup.invalid }"
      (click)="submit()"
      type="button"
      class="btn custom text-light"
    >
      Update
    </button>
    <ng-template #elseBlock>
      <button
        [ngClass]="{ disabled: formGroup.invalid }"
        (click)="submit()"
        type="button"
        class="btn custom text-light"
      >
        Add
      </button>
    </ng-template>
  </div>

  <ng-template #showLoader>
    <!-- Show a loader during a CRUD REQUEST -->
    <ng-template #showLoader>
      <div class="d-flex align-items-center">
        <strong class="fs-5">Please wait...</strong>
        <div
          style="width: 3rem; height: 3rem"
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
    </ng-template>
  </ng-template>
</form>
