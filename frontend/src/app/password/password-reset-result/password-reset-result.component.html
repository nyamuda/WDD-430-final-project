<div
  class="container-fluid custom d-flex flex-column justify-content-center align-items-center text-center mt-5 password-container"
>
  <div [ngSwitch]="resetResult()">
    <ng-template ngSwitchCase="success">
      <p><i class="far fa-check-circle fa-5x text-success"></i></p>
      <h2>Password Changed!</h2>
      <p>
        Your password has been changed successfully. You can now log in with
        your new password.
      </p>
      <a routerLink="/login" class="btn btn-dark text-light">Back to login</a>
    </ng-template>

    <ng-template ngSwitchCase="fail">
      <p><i class="fas fa-times fa-5x text-danger"></i></p>

      <h2>Password Reset Failed</h2>
      <p>
        Sorry, an unexpected error occurred during the password reset process.
        Please try again later.
      </p>
      <div class="">
        <a routerLink="/password/forgot" class="btn btn-dark text-light">
          Reset password
        </a>
      </div>
    </ng-template>

    <ng-template ngSwitchDefault>
      <div class="d-flex align-items-center justify-content-center">
        <div
          class="spinner-border me-1"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="ms-1 fw-bold">Please wait...</div>
      </div>
    </ng-template>
  </div>
</div>
