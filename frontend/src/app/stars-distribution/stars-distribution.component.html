<div>
  <div class="d-flex justify-content-between align-items-center">
    <span class="star-value text-center"
      >5&#160;<i class="fas fa-star fa-sm text-warning"></i
    ></span>
    <div class="progress flex-grow-1 mx-1">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        [attr.aria-valuenow]="distribution.five"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{
          width: (distribution.five / distribution.total) * 100 + '%'
        }"
      ></div>
    </div>
    <span class="text-center people-number">{{ distribution.five }}</span>
  </div>
