<div class="container">
  <div class="container-sm text-center my-5">
    <p
      class="border border-2 border-danger m-auto rounded"
      style="width: 2rem; margin-top: -0.5rem !important"
    ></p>
    <p>Courses We Offer</p>
    <p class="display-6 text-uppercase">Our Driving Courses</p>
  </div>

  <div class="d-flex justify-content-end">
    <a routerLink="new" class="btn btn-primary mb-3">Add new</a>
  </div>
  <div class="row">
    <app-course-item
      class="col-md-3"
      *ngFor="let course of courses"
      [course-detail]="course"
    ></app-course-item>
  </div>
</div>
