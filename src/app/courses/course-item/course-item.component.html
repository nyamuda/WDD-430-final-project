<div class="card shadow-lg text-dark">
  <div class="bg-image hover-overlay ripple">
    <img
      [src]="
        course.imageUrl
          ? course.imageUrl
          : 'https://placehold.co/600x400?text=' + course.title[0]
      "
      class="img-fluid card-img-top"
      [alt]="course.title + ' course image'"
    />

    <a [routerLink]="course['_id']">
      <div
        class="mask"
        style="background-color: rgba(251, 251, 251, 0.15)"
      ></div>
    </a>
  </div>
  <div class="card-body">
    <p class="card-title fs-5 mt-n3 fw-bold">
      <a>{{ course.title }}</a>
    </p>
    <div class="d-flex justify-content-start mt-n2 mb-3 align-items-center">
      <span class="text-dark fw-bold course-rating">{{ course.rating }}</span>
      <!-- Move the stars a bit to the left if the course does have have any reviews -->
      <star-rating
        [ngClass]="{ 'course-stars-left': course.reviews.length == 0 }"
        [readOnly]="true"
        [starType]="'svg'"
        [size]="'medium'"
        [rating]="course.rating"
        [showHalfStars]="true"
      ></star-rating>

      <span>({{ course.reviews.length }})</span>
    </div>

    <p class="mt-n3 mb-2 fw-bold mb-0">
      {{ course.price | currency : "ZAR" : "R" }}
    </p>
    <!-- <hr class="my-1" />
    <small class="text-muted d-flex align-items-center gap-2 mb-1"
      ><span><i class="far fa-comment"></i></span>{{ course.reviews.length }}
      {{ course.reviews.length == 1 ? "review" : "reviews" }}</small
    > -->

    <a
      [routerLink]="'/courses/' + course['_id']"
      class="btn btn-danger w-100 mb-0"
      >More Info</a
    >
  </div>
</div>
