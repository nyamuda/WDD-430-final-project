<div class="card shadow-lg text-dark">
  <div class="bg-image hover-overlay ripple">
    <img
      [src]="course.imageUrl"
      class="img-fluid card-img-top"
      [alt]="course.title + ' course image'"
    />

    <a [routerLink]="course['_id']">
      <div
        class="mask"
        style="background-color: rgba(251, 251, 251, 0.15)"
      ></div>
    </a>
  </div>
  <div class="card-body">
    <p class="card-title fs-5 mt-n3 fw-bold">
      <a>{{ course.title }}</a>
    </p>
    <ul class="list-unstyled list-inline mt-n2 mb-0">
      <li class="list-inline-item me-0">
        <i class="fas fa-star text-warning fa-xs"> </i>
      </li>
      <li class="list-inline-item me-0">
        <i class="fas fa-star text-warning fa-xs"></i>
      </li>
      <li class="list-inline-item me-0">
        <i class="fas fa-star text-warning fa-xs"></i>
      </li>
      <li class="list-inline-item me-0">
        <i class="fas fa-star text-warning fa-xs"></i>
      </li>
      <li class="list-inline-item">
        <i class="fas fa-star-half-alt text-warning fa-xs"></i>
      </li>
      <li class="list-inline-item">
        <p class="text-muted">4.5 (413)</p>
      </li>
    </ul>
    <p class="mt-n3 fw-bold mb-0">
      {{ course.price | currency : "ZAR" : "R" }}
    </p>
    <hr class="my-1" />
    <small class="text-muted d-flex align-items-center gap-2 mb-1"
      ><span><i class="far fa-comment"></i></span>{{ course.reviews.length }}
      {{ course.reviews.length == 1 ? "review" : "reviews" }}</small
    >

    <a [routerLink]="'/courses/' + course['_id']" class="btn btn-danger w-100"
      >COURSE DETAIL</a
    >
  </div>
</div>
