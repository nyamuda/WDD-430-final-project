<!-- View Images Tab Start  -->

<gallery class="d-lg-none" [items]="items()" thumbPosition="bottom" gallerize>
</gallery>
<div class="text-center d-none d-lg-block" gallerize>
  <img
    *ngFor="let item of items()"
    [src]="item.data.thumb"
    [attr.imageSrc]="item.data.src"
    [attr.thumbSrc]="item.data.thumb"
    class="img-fluid mx-lg-1 my-lg-1"
  />
</div>

<!-- View Images Tab End  -->
