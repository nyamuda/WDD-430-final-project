<header>
  <!--TOP SMALL HEADER-->
  <div
    class="top-header container-fluid py-1 px-3 px-lg-5 flex-column flex-lg-row d-flex justify-content-between align-items-start align-items-lg-center"
  >
    <div
      class="flex-column flex-lg-row d-flex justify-content-between align-items-start align-items-lg-center"
    >
      <span>
        <i class="icon fas fa-map-marker-alt"></i>
        <span class="text-light ms-2">379 Hudson St, Cape Town</span></span
      >

      <span class="ms-lg-3"
        ><i class="icon far fa-clock"></i>
        <span class="text-light ms-2">09:30 am - 06:00 pm</span></span
      >
    </div>
    <div
      class="flex-column flex-lg-row d-flex justify-content-between align-items-start align-items-lg-center"
    >
      <span
        ><i class="icon fas fa-phone"></i>
        <span class="text-light ms-2">+27 81 589 6615</span></span
      >

      <div
        class="mt-1 mt-lg-0 ms-lg-4 d-flex justify-content-evenly align-items-center"
      >
        <!-- Facebook -->
        <a
          mdbRipple
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>

        <!-- Twitter -->
        <a
          mdbRipple
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>

        <!-- Instagram -->
        <a
          mdbRipple
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
          mdbRipple
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </div>
    </div>

      class="row text-nowrap justify-content-lg-end align-items-lg-center pt-lg-2 text-light fs-6"

      </p>
    </div> -->
  </div>
  <!--TOP SMALL HEADER END-->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
          src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.webp"
          height="16"
          alt=""
          loading="lazy"
          style="margin-top: -1px"
        />
      </a>

      <!-- Toggle button -->
      <button
        id="nav-icon2"
        [ngClass]="{ open: isOpen }"
        class="navbar-toggler"
        type="button"
        (click)="isOpen = !isOpen"
        (click)="buttonsNav.toggle()"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Collapsible wrapper -->
      <div
        class="collapse navbar-collapse"
        id="navbarButtonsExample"
        mdbCollapse
        #buttonsNav="mdbCollapse"
      >
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="" routerLinkActive="active-link"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active-link"
              routerLink="courses"
              >Courses</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active-link"
              routerLink="gallery"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active-link"
              routerLink="contact"
              >Contact</a
            >
          </li>
        </ul>
        <!-- Left links -->

        <div class="d-flex align-items-start align-items-lg-center">
          <a
            routerLink="login"
            *ngIf="!isAuthenticated(); else elseBlock"
            type="button"
            class="btn btn-link btn-secondary px-3 me-2"
          >
            Login <i class="fas fa-long-arrow-alt-right"></i>
          </a>
          <ng-template #elseBlock>
            <div mdbDropdown class="dropdown">
              <a
                class="btn btn-link dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                aria-expanded="false"
                mdbDropdownToggle
              >
                <i class="fas fa-user-alt"></i>
              </a>
              <ul
                mdbDropdownMenu
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              >
                <li>
                  <a (click)="logout()" class="dropdown-item">Logout</a>
                </li>
                <li><a class="dropdown-item" href="#">Account</a></li>
              </ul>
            </div>
          </ng-template>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</header>
