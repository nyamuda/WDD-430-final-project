<div class="bg-light rounded my-4 row">
  <div class="col-md-8">
    <p class="fs-5 text-primary mb-1">{{ comment.userId.name }}</p>
    <p class="fs-6">{{ comment.content }}</p>
  </div>
  <div class="d-flex justify-content-start align-items-center col-md-4">
    <a
      [routerLink]="'comments/' + comment['_id'] + '/edit'"
      class="btn btn-primary me-2"
      >Edit</a
    >
    <a routerLink="comments/new" class="btn btn-danger">Delete</a>
  </div>
</div>
