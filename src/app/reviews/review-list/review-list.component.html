<!-- Placeholder reviews -->
<div *ngIf="isFetchingReviews() && reviews.length == 0; else showReviews">
  <div
    *ngFor="let item of placeholderReviews"
    class="card mb-3 comments px-2 py-3 container-fluid bg-light px-3 px-lg-4"
  >
    <div class="d-flex flex-start align-items-center">
      <!-- Comment Image Placeholder -->
      <div class="">
        <img
          class="rounded-circle shadow-1-strong me-3"
          src="../../../assets/img/placeholder/placeholder1.png"
          alt="avatar"
          width="60"
          height="60"
        />
      </div>
      <div class="card-body placeholder-wave">
        <h5 class="card-title placeholder col-9"></h5>
        <p class="card-text placeholder col-6"></p>
        <p class="card-text placeholder col-3"></p>
        <p class="card-text placeholder col-12"></p>
      </div>
    </div>
  </div>
</div>

<!-- Placeholder reviews end-->
<ng-template #showReviews>
  <section
    *ngIf="reviews().length > 0"
    class="comments px-2 py-3 container-fluid bg-light px-3 px-lg-4"
  >
    <app-review-pagination></app-review-pagination>
  </section>
</ng-template>
