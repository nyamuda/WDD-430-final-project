<!-- For small screens start -->
<div class="container my-5 py-5 d-lg-none">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-10 col-xl-8">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-start align-items-center">
            <img
              class="rounded-circle shadow-1-strong me-3"
              src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
              alt="avatar"
              width="60"
              height="60"
            />

            <div>
              <h6 class="fw-bold text-primary mb-1">
                {{ review.userId.name }}
              </h6>

              <p class="text-muted small mb-0">Jan 2020</p>
            </div>
          </div>

          <p class="mt-3 mb-4 pb-2">
            {{ review.content }}
          </p>
          <!-- show the edit and delete button if the current logged in user is the author of the review -->
          <div
            *ngIf="isCurrentUserReviewAuthor()"
            class="d-flex justify-content-between align-items-center"
          >
            <p class="small mb-0" style="color: #aaa">
              <a
                *ngIf=""
                [routerLink]="'reviews/' + review['_id'] + '/edit'"
                class="link-secondary"
                >Edit</a
              >
              •
              <a (click)="deleteReview(review['_id'])" class="link-secondary"
                >Remove</a
              >
              •
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- For small screens end -->

<!-- For large screens start -->
<div class="d-none d-lg-flex flex-start mb-4">
  <img
    class="rounded-circle shadow-1-strong me-3"
    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp"
    alt="avatar"
    width="65"
    height="65"
  />

  <div class="card w-100">
    <div class="card-body p-4">
      <div class="">
        <h5 class="text-primary">
          {{ review.userId.name }}{{ isCurrentUserReviewAuthor() }}
        </h5>

        <p class="small text-muted">
          {{ review.updatedAt | moment }}
        </p>

        <p>  {{ review.content }}</p>
        <!-- show the edit and delete button if the current logged in user is the author of the review -->
        <div
          *ngIf="isCurrentUserReviewAuthor()"
          class="d-flex justify-content-between align-items-center"
        >
          <p class="small mb-0" style="color: #aaa">
            <a
              [routerLink]="'reviews/' + review['_id'] + '/edit'"
              class="link-secondary"
              fragment="reviewForm"
              >Edit</a
            >
            •
            <a (click)="openModal(review['_id'])" class="link-secondary"
              >Remove</a
            >
            •
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- For large screens end -->
