<div class="text-center mb-3">
  <p>{{ action }} with:</p>
  <button
    (click)="googleLogin()"
    class="btn btn-lg btn-block btn-primary d-flex align-items-center justify-content-center"
    style="background-color: #dd4b39"
    type="submit"
  >
    <i class="fab fa-google me-2 fa-lg"></i> {{ action }} with Google
  </button>
  <button
    (click)="facebookLogin()"
    class="btn btn-lg btn-block btn-primary mb-2 d-flex align-items-center justify-content-center"
    style="background-color: #3b5998"
    type="submit"
  >
    <i class="fab fa-facebook-f me-2 fa-lg"></i>{{ action }} with Facebook
  </button>
</div>
<p class="text-center">or:</p>
